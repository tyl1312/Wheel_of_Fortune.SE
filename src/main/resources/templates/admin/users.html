<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">User Management</h1>
        
        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/admin/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
            <a href="/admin/users" class="btn btn-primary me-2">Users</a>
            <a href="/admin/missions" class="btn btn-outline-primary me-2">Missions</a>
            <a href="/admin/prizes" class="btn btn-outline-primary me-2">Prizes</a>
        </nav>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Spins</th>
                            <th>Total Spent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.user_id}">1</td>
                            <td th:text="${user.full_name}">John Doe</td>
                            <td th:text="${user.email}">john@example.com</td>
                            <td th:text="${user.gender}">Male</td>
                            <td th:text="${user.spin}">5</td>
                            <td th:text="${user.total_spent}">100000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
