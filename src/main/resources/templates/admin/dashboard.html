<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stat-card { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stat-number { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>
        
        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/admin/dashboard" class="btn btn-primary me-2">Dashboard</a>
            <a href="/admin/users" class="btn btn-outline-primary me-2">Users</a>
            <a href="/admin/missions" class="btn btn-outline-primary me-2">Missions</a>
            <a href="/admin/prizes" class="btn btn-outline-primary me-2">Prizes</a>
            <a href="/" class="btn btn-secondary">Back to Site</a>
        </nav>

        <!-- Statistics -->
        <div class="row">
            <div class="col-md-6">
                <div class="stat-card">
                    <h5>Total Users</h5>
                    <div class="stat-number" th:text="${totalUsers}">0</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <h5>Total Spins</h5>
                    <div class="stat-number" th:text="${totalSpins}">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
