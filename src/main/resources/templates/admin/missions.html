<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mission Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Mission Management</h1>
        
        <!-- Navigation -->
        <nav class="mb-4">
            <a href="/admin/dashboard" class="btn btn-outline-primary me-2">Dashboard</a>
            <a href="/admin/users" class="btn btn-outline-primary me-2">Users</a>
            <a href="/admin/missions" class="btn btn-primary me-2">Missions</a>
            <a href="/admin/prizes" class="btn btn-outline-primary me-2">Prizes</a>
        </nav>

        <!-- Missions Table -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Target Value</th>
                            <th>Spin Reward</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mission : ${missions}">
                            <td th:text="${mission.missionId}">1</td>
                            <td th:text="${mission.missionDescription}">Login daily</td>
                            <td th:text="${mission.missionType}">DAILY</td>
                            <td th:text="${mission.targetValue}">1</td>
                            <td th:text="${mission.spinReward}">1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
