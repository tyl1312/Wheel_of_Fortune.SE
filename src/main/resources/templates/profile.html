<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form class="mx-auto" th:action="@{/profile/update}" method="post" style="max-width: 500px;">
        <h4 class="text-center mb-4">User Profile</h4>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" th:value="${user.email}" readonly>
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="form-control"
                   th:value="${user.full_name}" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option th:selected="${user.gender == 'male'}" value="male">Male</option>
                <option th:selected="${user.gender == 'female'}" value="female">Female</option>
                <option th:selected="${user.gender == 'other'}" value="other">Other</option>
            </select>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">Update Info</button>
            <a th:href="@{/}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
