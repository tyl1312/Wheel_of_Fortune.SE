<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" >
    <title>Login</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto" method="post" th:action="@{/register}">
                <h4 class="text-center">Register</h4>
                <div class="mb-3 mt-5">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div>
                    <label for="full_name" class="form-label">Full name</label>
                    <input type="text" class="form-control mb-3" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control mb-3" id="inputPassword" name="password" required>
                  
                  <label for="confirmPassword" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="confirmPassword" oninput="matchPassword()" required>
                  
                </div>
              <button id="btnRegister" type="submit" class="btn btn-primary mt-5">Register</button>
                <div class="text-center form-text mt-2">Already have account? <a th:href="@{/login}">Sign in</a></div>
              </form>
        </div>

        <script th:src="@{/js/register.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
