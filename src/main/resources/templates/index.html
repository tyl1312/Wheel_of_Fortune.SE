<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üéÅ Reward System üéÅ</h1>
    
    <div class="main-container">
        <!-- Progress Wheel (Left Side) -->
        <div class="progress-container">
            <h2>Milestone Rewards</h2>
            <div class="milestone-wrapper">
                <div class="milestone-container">
                    <div class="chart-container">
                        <div class="line-container">
                            <div class="line"></div>
                            <div class="line left"></div>
                        </div>

                        <div class="dot-container">
                            <div class="milestones milestone__10" data-value="10">
                                <div class="dot">200k</div>
                            </div>
                            <div class="milestones milestone__25" data-value="25">
                                <div class="dot">500k</div>
                            </div>
                            <div class="milestones milestone__50" data-value="50">
                                <div class="dot">1000k</div>
                            </div>
                            <div class="milestones milestone__80" data-value="80">
                                <div class="dot">2500k</div>
                            </div>
                            <div class="milestones milestone__100" data-value="100">
                                <div class="dot">5000k</div>
                            </div>
                        </div>
                    </div>

                    <div class="label-container">
                        <div class="milestones milestone__10">
                            <div class="label">
                                <div class="prize">?</div>
                            </div>
                        </div>
                        <div class="milestones milestone__25">
                            <div class="label">
                                <div class="prize">?</div>
                            </div>
                        </div>
                        <div class="milestones milestone__50">
                            <div class="label">
                                <div class="prize">?</div>
                            </div>
                        </div>
                        <div class="milestones milestone__80">
                            <div class="label">
                                <div class="prize">?</div>
                            </div>
                        </div>
                        <div class="milestones milestone__100">
                            <div class="label">
                                <div class="prize">?</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div><button id="progressBtn">Increase Progress</button></div>
        </div>

        <!-- Lucky Wheel (Right Side) -->
        <div class="wheel-section">
            <h2>üéâ Lucky Spin üéâ</h2>
            <div class="wheel-container">
                <svg id="wheel" width="400" height="400" viewBox="0 0 400 400"></svg>
                <div class="pointer"></div>
            </div>
            <button id="spinButton" class="spin-btn">Spin</button>
        </div>
    </div>

    <div id="resultPopup" class="popup">
        <p>You won: <strong id="resultText"></strong></p>
        <button id="closePopupBtn">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
